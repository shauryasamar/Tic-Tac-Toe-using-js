<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- GamePage -->
    <div class="container">
          <!-- <button>Computer Game</button> -->
        <div class="title">Tic-Tac-Toe</div>
        <div class="gamecontainer">
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
            <BUtton class="box"></BUtton>
        </div>
        <div class="score-Card">
            <div class="score">
            <div  class="Player1 " >
                <p arrow="arrowp1">&#8681</p>
                <p>Player1(X)</p>
                <p>0</p>
            </div>
            <div class="ti margin">
                <p>Tie</p>
                <p>0</p>
            </div>
            <div  class="Player2 ">
                <p arrow="arrowp1">&#8681</p>
                <p>Player2(O)</p>
                <p>0</p>
            </div>
        </div>
            <div class="butto">
            <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <!-- scorePage -->
    <div class="winner">
    <div class="wintext">
      <div class="winnerHeading">Winner!</div>
      <div class="playerHeading">Player</div>
      <div class="overallwin">Overall Score: </div>
    </div>
      <div class="scorepage">
        <div class="Player1">
          <p>Player1(X)</p>
          <p>0</p>
        </div>
        <div class="ti">
          <p>Tie</p>
          <p>0</p>
        </div>
        <div class="Player2">
          <p>Player2(O)</p>
          <p>0</p>
        </div>
      </div>
      <div class="buttons">
        <button class="newgame">New Game</button>
        <button class="continue">Continue Game</button>
      </div>
    </div>
    <script src="Tic-tac-toe.js"></script>
</body>
</html>
